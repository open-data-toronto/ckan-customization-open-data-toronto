{% extends "base.html" %}

{% block page %}

    <!-- Table -->
    <table class="table table-striped table-bordered table-condensed">
        <thead>
        <tr>
            <th>Dimension</th>
            <th>Score</th>
            <th>Code</th>
        </tr>
        </thead>
    
        <tbody>
          
        {% for key, value in h.get_dqs(resource_json, package).items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value.score }}</td>
            <td>{{ value.code }}</td>
        </tr>
        {% endfor %}
          
      </tbody>
    </table>

{% endblock %}
